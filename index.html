<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Task Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .task-card { margin-bottom: 1rem; }
    .form-label { font-weight: bold; }
  </style>
</head>
<body class="container py-4">
  <div class="text-center mb-4">
    <h1>📅 Daily Task Manager</h1>
    <p class="text-muted">Track your daily progress and reflect on hurdles</p>
  </div>

  <!-- Morning Form -->
  <section id="morningForm" class="mb-5">
    <h3>📝 Add Today's Tasks</h3>
    <div class="input-group mb-3">
      <input type="text" id="newTaskInput" class="form-control" placeholder="Enter a new task">
      <button class="btn btn-primary" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList" class="list-group"></ul>
    <button class="btn btn-success mt-3" onclick="saveTasks()">Save All Tasks</button>
  </section>

  <hr>

  <!-- EOD Form -->
  <section id="eodForm" style="display:none;">
    <h3>🔚 End of Day Update</h3>
    <div id="statusList" class="mt-3"></div>

    <div class="mb-3 mt-4">
      <label for="hurdlesInput" class="form-label">Hurdles Faced (Optional)</label>
      <textarea class="form-control" id="hurdlesInput" rows="3"></textarea>
    </div>

    <button class="btn btn-success" onclick="submitEOD()">Submit Report</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
