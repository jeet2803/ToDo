<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Task Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-4">
  <h1 class="mb-4">Daily Task Tracker</h1>

  <form id="taskForm">
    <div class="mb-3">
      <label class="form-label">Enter Today's Tasks (one per line)</label>
      <textarea class="form-control" id="todayTasks" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Today's Tasks</button>
  </form>

  <hr />

  <form id="eodForm" class="mt-4">
    <h3>Update Task Status (EOD)</h3>
    <div id="taskList"></div>

    <div class="mb-3 mt-3">
      <label class="form-label">Hurdles (Optional)</label>
      <textarea class="form-control" id="hurdles" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Submit End of Day Report</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
